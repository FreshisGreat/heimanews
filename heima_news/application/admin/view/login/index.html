<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台登录</title>
</head>
<style>
    a{
        color:#333;
        font-weight: 900;
        text-decoration: none;
    }
</style>
<body>
    <h3>后台登录</h3>
    <form method="POST" action="{:url('admin/Login/login')}">
        <div>
            <label>
                账号：<input type="text" name="username" autocomplete="off">
            </label>
        </div>
        <br>
        <div>
            <label>
                密码：<input type="password" name="password" autocomplete="off">
            </label>
        </div>
        <br>
        <div>
            <input type="submit" value="登录">
        </div>
    </form>
    <br>
    <a href="http://heimavue.fuzzbear.club/">进入前端</a>
</body>
</html>
