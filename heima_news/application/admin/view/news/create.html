<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加新闻</title>
</head>
<body>
    <form action="{:url('admin/news/save')}">
        <div>
            <label>
                标题：<input type="text" name="title">
            </label>
        </div><br>
        <div>
            <label>
                描述：<input type="text" name="desn">
            </label>
        </div><br>
        <div>
            <label>
                作者：<input type="text" name="author">
            </label>
        </div><br>
        <div>
            <label>
                内容：<textarea name="content" id="" cols="30" rows="10"></textarea>
            </label>
        </div><br>
        <div>
            <input type="submit" value="添加新闻">
        </div>
    </form>
</body>
</html>
