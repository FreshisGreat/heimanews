<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻主页</title>
</head>
<style>
    table{
        text-align: left;
        width:800px;
    }

</style>
<body>
    <div>
        <a href="{:url('admin/news/create')}">添加新闻</a>
        &nbsp;
        <a href="{:url('admin/news/deleteall')}">删除全部</a>
        &nbsp;
        <a href="http://heimavue.fuzzbear.club/">进入前端</a>
    </div>
    <div>
        <table>
            <tr>
                <th>ID</th>
                <th>标题</th>
                <th>作者</th>
                <th>操作</th>
            </tr>
            {if condition="$data!=[]"}
            {volist name="data" id="v"}
            <tr>
                <td>{$v.id}</td>
                <td>{$v.title}</td>
                <td>{$v.author}</td>
                <td>
                    <a href="{:url('admin/news/edit',['id'=>$v.id])}">修改</a>
                    <a href="javascript:void(0);" onclick="del('{:url("admin/news/delete",["id"=>$v.id])}',this)">删除</a>
                </td>
            </tr>
            {/volist}
            {/if}
        </table>
    </div>
    <script src="/static/js/jquery-1.10.2.min.js"></script>
    <script>
        function del(url,obj) {
            if(confirm('确认删除')){
                $.get(url,function(ret){
                    // console.log(ret);
                    $(obj).parents('tr').remove();
                    alert(ret.msg);
                })
            }
        }

    </script>
</body>
</html>
