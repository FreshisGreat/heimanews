<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加新闻 - api</title>
</head>
<style>
    *{
        font-size:18px;
        margin:0;
        padding:0;
    }
    .main{
        width:1000px;
        margin-left:20px;

    }
    h1{
        font-size:24px;
        height:50px;
        line-height:50px;
    }
</style>
<body>
    <div class="main">
    <h1>添加新闻</h1>
    <form action="{:url('api/news/save')}">
        
        <div>
            <label>
                标题：<input type="text" name="title">
            </label>
        </div><br>
        <div>
            <label>
                描述：<input type="text" name="desn">
            </label>
        </div><br>
        <div>
            <label>
                作者：<input type="text" name="author">
            </label>
        </div><br>
        <div>
            <label>
                内容：<textarea name="content" id="" cols="30" rows="10"></textarea>
            </label>
        </div><br>
        <div>
            <input type="submit" value="添加新闻">
        </div>
    </form>
    </div>
</body>
</html>
